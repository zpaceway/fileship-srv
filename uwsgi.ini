[uwsgi]
module = fileship.wsgi:application

socket = 0.0.0.0:9898

protocol=http

env = DJANGO_SETTINGS_MODULE=fileship.settings

master = true

processes = 8

threads = 8

socket-timeout = 3600

home = ./venv

chdir = .

static-map = /static=./static
static-map = /media=./media

; pidfile = ./uwsgi.pid

logto = ./logfile.log
